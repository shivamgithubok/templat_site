<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>BookShow</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden; /* Prevents scrollbars from appearing */
        }

        .head {
            width: 100%;
    position: absolute;
    top: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: yellow;
    color: black;
    font-size: 2vw;
    font-weight: 900;
    z-index: 10;
    height: 20px;
        }

        .Main_container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            z-index: 5;
        }

        .navbar {
            display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: rgba(32, 29, 29, 0.7);
    padding: 10px 20px;
    width: 100%;
    z-index: 10;
    height: 50px;
    position: relative;
    top: 20px;
        }

        .navbar .logo {
            color: white;
            font-size: 5vw;
            font-weight: bold;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        .navbar ul li {
            font-size: 30px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            transition: background-color 0.3s ease;
        }

        .navbar ul li a:hover {
            background-color: #555;
            border-radius: 4px;
        }

        .navbar .register-btn {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            font-size: 25px;
        }

        .navbar .register-btn:hover {
            background-color: #45a049;
        }

        .container {
            text-align: center;
    color: azure;
    /* margin: 18px 0; */
    z-index: 10;
    position: relative;
    top: -212px;
        }

        .container h2 {
            font-size: 4vw;
            margin: 0;
        }

        .container h1 {
            font-size: 8vw;
            margin: 10px 0;
        }

        .container .btn {
            padding: 10px 20px;
            font-size: 3vw;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        .container .btn:hover {
            background-color: #45a049;
        }

        .vide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the video covers the entire area */
            z-index: 1;
        }

        footer {
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            color: beige;
            font-size: 20px;
            font-weight: 900;
            background-color: rgba(32, 29, 29, 0.7);
            padding: 20px 0;
            position: absolute;
            bottom: 0;
            z-index: 10;
        }

        @media (max-width: 768px) {
            .head, .navbar .logo, .navbar ul li, .container h2, .container h1, .navbar .register-btn, footer {
                font-size: 4vw;
            }

            .navbar ul {
                gap: 10px;
            }

            .container .btn {
                font-size: 4vw;
            }
        }

        @media (max-width: 480px) {
            .head, .navbar .logo, .navbar ul li, .container h2, .container h1, .navbar .register-btn, footer {
                font-size: 5vw;
            }

            .navbar ul {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }

            .container .btn {
                font-size: 5vw;
                padding: 8px 16px;
            }
        }
        img{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <video class="vide" autoplay muted loop>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="head">BookShow</div>
    <div class="Main_container">
        <nav class="navbar">
            <div class="logo"><img src="logo.png" alt="logo"></div>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#artist">Artist</a></li>
                <li><a href="#secudeal">Secudeal</a></li>
                <li><a href="#register" class="register-btn">Register</a></li>
            </ul>
        </nav>
        <div class="container">
            <h2>Festive Live Present</h2>
            <h1>Huge Title</h1>
            <button class="btn">Click Here</button>
        </div>
        <footer>
            <div class="first_sub_foot"><i class="fa-solid fa-timeline">Always</i></div>
            <div class="second_sub_foot"><i class="fa-solid fa-location-crosshairs">IIIT_S_M</i></div>
            <div class="third_sub_foot"><div class="icon"><a href="https://www.linkedin.com/in/ayush-ravi-0b1249257"><i class="fa-brands fa-github"></i></a>
                <a href="https://github.com/Ayush8087"><i class="fa-brands fa-linkedin"></i></a>
                <a href="ayushravi8087@gmail.com"><i class="fa-regular fa-envelope"></i></a>
            </div></div>
        </footer>
    </div>
</body>
</html>
